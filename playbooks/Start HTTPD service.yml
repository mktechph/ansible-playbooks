---
- hosts: all
  gather_facts: yes

  tasks:
    - name: "Check if HTTPD if running."
      debug:
        msg: "{{ansible_facts.services['httpd.service'].state}}"
   
    - name: "Start HTTPD"
      ansible.builtin.service:
        name: httpd
        state: started
      when: ansible_facts.services['httpd.service'].state != "active"